<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="top-bar">
            <div class="logo">
                <ion-icon name="logo-instagram" class="icon"></ion-icon>
                <div class="vl"></div>
                <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
            </div>

            <input class="search-bar" placeholder="Pesquisar">
            </input>

            <div class="action-menu">
                <button aria-label="Perfil"><ion-icon name="person-outline" class="icon"></ion-icon></button>
                <button aria-label="Notificações"><ion-icon name="heart-outline" class="icon"></ion-icon></button>
                <button aria-label="Explorar"><ion-icon name="compass-outline" class="icon"></ion-icon></button>
                <button aria-label="Mensagens"><ion-icon name="paper-plane-outline" class="icon"></ion-icon></button>
            </div>
        </div>

        <div class="main-wrapper">
            <div class="left-group">
                <div class="stories-bar">
                    <div class="stories stories-1">
                        <!-- div.stories img.container
                        -->
                    </div>
                    <div class="stories stories-2">
                        
                    </div>
                    <div class="stories stories-3">
                        
                    </div>
                    <div class="stories stories-4">
                        
                    </div>
                    <div class="stories stories-5">
                        
                    </div>
                    <div class="stories stories-6">
                        
                    </div>
                    <div class="stories stories-7">
                        
                    </div>
                    <div class="stories stories-8">
                        
                    </div>
                </div>

                <div class="news-feed">
                    <div class="container-1">
                        <div class="ig">

                        </div>
                        <div class="photo">
                            <img class="photo" src="./img/meowed-post.png" alt="meowed post"/>
                        </div>
                        <div class="interactions">

                        </div>
                        <div class="liked">

                        </div>
                    </div>

                    <div class="container-2">
                        <div class="ig">

                        </div>
                        <div class="photo">
                            <img class="photo" src="./img/meowed-post.png" alt="meowed post"/>
                        </div>
                        <div class="interactions">

                        </div>
                        <div class="liked">

                        </div>
                    </div>

                    <div class="container-3">
                        <div class="ig">

                        </div>
                        <div class="photo">
                            <img class="photo" src="./img/meowed-post.png" alt="meowed post"/>
                        </div>
                        <div class="interactions">

                        </div>
                        <div class="liked">

                        </div>
                    </div>
                </div>
            </div>

            <div class="right-group">
                <div class="thumbnail-profile">

                </div>
                <div class="thumbnail-suggestion">
                    <div class="sugg-top">

                    </div>
                    <div class="sugg-main">
                        <div class="container container-1">

                        </div>
                        <div class="container container-2">

                        </div>
                        <div class="container container-3">

                        </div>
                        <div class="container container-4">

                        </div>
                        <div class="container container-5">

                        </div>
                    </div>
                </div>
                <div class="about">

                </div>
                <div class="legal">

                </div>
            </div>
        </div>
    </div>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
